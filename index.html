<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログホーム</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WND1FJBJNH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-WND1FJBJNH');
</script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAnf0DWF2AJFKljrhzFfeTBRWYzRPiEhU",
      authDomain: "posts-308c6.firebaseapp.com",
      projectId: "posts-308c6",
      storageBucket: "posts-308c6.firebasestorage.app",
      messagingSenderId: "987201869832",
      appId: "1:987201869832:web:93083658a3fd04f5be19bd",
      measurementId: "G-XWJGHPLJJW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snap) => {
      const list = document.getElementById("postList");
      list.innerHTML = "";
      snap.forEach((doc) => {
        const data = doc.data();
        const when = data.createdAt?.toDate?.() 
          ? data.createdAt.toDate().toLocaleString() 
          : "日時未設定";

        const box = document.createElement("div");
        box.className = "postCard";
        box.innerHTML = `
          <a href="detail.html?id=${doc.id}" class="cardLink">
            <h2 class="cardTitle">${data.title}</h2>
            <p class="cardDate">${when}</p>
            <p class="cardExcerpt">${data.content?.substring(0, 80) || ""}...</p>
          </a>
        `;
        list.appendChild(box);
      });
    });
  </script>
<style>
  body {
    font-family: "Noto Serif JP", serif;
    max-width: 900px;
    margin: 40px auto;
    line-height: 1.8;
  background: #f5f0e6; /* 柔らかいベージュ */
  color: #222;
    padding: 0 16px; /* スマホで左右に余白 */
  }
  h1 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 32px;
    letter-spacing: 0.05em;
    color: #3a2f2f;
  }
  #postList {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
  }
  .postCard {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .postCard:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.12);
  }
  .cardLink {
    display: block;
    padding: 20px;
    text-decoration: none;
    color: inherit;
  }
  .cardTitle {
    font-size: 1.3rem;
    margin-bottom: 8px;
    color: #2c2c2c;
  }
  .cardDate {
    color: #7a6f6f;
    font-size: 0.9rem;
    margin-bottom: 12px;
  }
  .cardExcerpt {
    font-size: 1rem;
    color: #444;
  }

  /* スマホ用調整 */
  @media (max-width: 600px) {
    h1 { font-size: 1.6rem; }
    .cardTitle { font-size: 1.1rem; }
    .cardExcerpt { font-size: 0.95rem; }
    #postList { grid-template-columns: 1fr; } /* 縦並び */
  }
</style>

</head>
<body>
  <h1>ブログホーム</h1>
  <div id="postList"></div>
</body>
</html>
