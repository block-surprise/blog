<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事詳細</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAnf0DWF2AJFKljrhzFfeTBRWYzRPiEhU",
      authDomain: "posts-308c6.firebaseapp.com",
      projectId: "posts-308c6",
      storageBucket: "posts-308c6.firebasestorage.app",
      messagingSenderId: "987201869832",
      appId: "1:987201869832:web:93083658a3fd04f5be19bd",
      measurementId: "G-XWJGHPLJJW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      const docRef = doc(db, "posts", id);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("title").textContent = data.title;
        document.getElementById("date").textContent = data.createdAt?.toDate?.().toLocaleString() || "";
        document.getElementById("content").textContent = data.content;
      } else {
        document.getElementById("title").textContent = "記事が見つかりません";
      }
    }

    window.addEventListener("DOMContentLoaded", loadDetail);
  </script>
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      max-width: 720px;
      margin: 60px auto;
      line-height: 1.9;
      background: #fdfdfd;
      color: #222;
    }
    .article {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #111;
      letter-spacing: 0.05em;
    }
    .date {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 24px;
    }
    #content {
      font-size: 1.05rem;
      color: #333;
      white-space: pre-line; /* 改行を保持 */
    }
    .backLink {
      display: inline-block;
      margin-top: 32px;
      text-decoration: none;
      color: #444;
      border: 1px solid #ccc;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .backLink:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="article">
    <h1 id="title"></h1>
    <p id="date" class="date"></p>
    <div id="content"></div>
    <a href="home.html" class="backLink">← ホームに戻る</a>
  </div>
</body>
</html>
