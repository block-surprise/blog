  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --accent: #00bcd4;
      --bg: #ffffff;
      --text: #333;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: var(--accent);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background: var(--accent);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    a.button:hover {
      background: #0097a7;
    }
    .links {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      color: var(--accent);
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>
